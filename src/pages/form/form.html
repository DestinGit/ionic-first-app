<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{now | date:'d/M/yyyy'}}</p>
  <h1>Hello {{userName | uppercase}}</h1>

  <ion-list>
    <ion-item *ngFor="let item of profession; let pos = index">{{1 + pos}} - {{item}}</ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating [color]="elementColor">Nom</ion-label>
      <ion-input type="text" [(ngModel)] = "userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item>

          <ion-select okText="valider" cancelText="Annuler" [(ngModel)] = "profession" multiple>
            <ion-option>Dev</ion-option>
            <ion-option>Chef</ion-option>
            <ion-option>danger</ion-option>
            <ion-option selected >dark</ion-option>
          </ion-select>
      </ion-item> 

    <ion-item>
      <ion-label floating>Couleurs</ion-label>
        <ion-select okText="valider" cancelText="Annuler" [(ngModel)] = "elementColor">
          <ion-option>Primary</ion-option>
          <ion-option>secondary</ion-option>
          <ion-option>danger</ion-option>
          <ion-option selected >dark</ion-option>
        </ion-select>
    </ion-item>
  
        <ion-list radio-group>

          <ion-item>

            <ion-radio value="F"></ion-radio>

          <ion-item>
            <ion-label>Homme</ion-label>
          <ion-radio value="M"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label>remember me</ion-label>
          <ion-toggle color="dark"></ion-toggle>
        </ion-item>


  </ion-list>
