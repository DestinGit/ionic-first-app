<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Hello {{userName}}</h1>
  <ion-list>
    <ion-item>
      <ion-label floating [color]="elementColor">Nom</ion-label>
      <ion-input type="text" [(ngModel)] = "userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>profession</ion-label>
        <ion-select okText="valider" cancelText="Annuler" [(ngModel)] = "elementColor">
          <ion-option>Primary</ion-option>
          <ion-option>secondary</ion-option>
          <ion-option>danger</ion-option>
          <ion-option selected >dark</ion-option>
        </ion-select>
    </ion-item> 

        <ion-list radio-group>
          <ion-list-header>Sexe</ion-list-header>
          <ion-item>
            <ion-label>Femme</ion-label>
            <ion-radio value="F"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Homme</ion-label>
          <ion-radio value="M"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label>remember me</ion-label>
          <ion-toggle color="dark"></ion-toggle>
        </ion-item>

        
  </ion-list>
</ion-content>
