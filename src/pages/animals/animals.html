<ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(animals)">
    <ion-item-sliding *ngFor="let item of animals; let pos=index">
        <ion-item>
            <ion-avatar item-left (click)="playSound($event, item)">
              <ion-img src="assets/{{item.image}}"></ion-img>
            </ion-avatar>
            <h3>{{item.title}}</h3>
            <p>{{item.desc}}</p>
        </ion-item>
        
        <ion-item-options side="right">
          <button ion-button ion-icon-only color="danger" (click)="delete(pos);">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
  </ion-list>
</ion-content>
