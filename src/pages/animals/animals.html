<ion-header>

  <ion-navbar>
    <ion-title>animals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of animals">
<!--        <ion-item (click)="playSound($event, item)"> -->
        <ion-item>
            <ion-avatar item-left (click)="playSound($event, item)">
              <ion-img src="assets/{{item.image}}"></ion-img>
            </ion-avatar>
            <h3>{{item.title}}</h3>
            <p>{{item.desc}}</p>
        </ion-item>
        
        <ion-item-options side="right">
          <button ion-button ion-icon-only color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
