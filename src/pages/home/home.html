<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        hello
      </ion-col>
      <ion-col col-6>
        World
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <button ion-button outline>Default outline</button>
  <button ion-button icon-only color="secondary">Secondary</button>
  <button ion-button block color="danger">Danger block</button>
  <button ion-button full color="dark">Dark full</button>

  <button ion-button icon-left>
      <ion-icon name="home"></ion-icon>
      Left Icon
    </button>

  <!-- Float the icon right -->
  <button ion-button icon-right>
      Right Icon
      <ion-icon name="home"></ion-icon>
    </button>

  <!-- Only icon (no text) -->
  <button ion-button icon-only>
      <ion-icon name="home"></ion-icon>
    </button>

  <ion-list>
    <ion-list-header>
      Action
    </ion-list-header>
      <ion-item-sliding>
        <ion-item>Terminator II
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger">DELETE</button>            
        </ion-item-options>
            
      </ion-item-sliding>

        <ion-item>The Empire Strikes Back
            <ion-icon name="alarm" item-right></ion-icon>
        </ion-item>
        <ion-item>Blade Runner</ion-item>
        <ion-item>Pommes
          <ion-avatar item-right>
            <img src="../../assets/img/apple.jpg">
          </ion-avatar>
        </ion-item>  
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label> Sam</ion-label>
            <ion-toggle disabled checked="false"></ion-toggle>
         </ion-item>  
         <ion-item>
            <ion-label> Sam</ion-label>
            <ion-toggle checked="true"></ion-toggle>
         </ion-item>  
      </ion-list>
    
</ion-content>

<ion-footer padding>
  <ion-icon name="home"></ion-icon>
  Ici c'est le pieds
</ion-footer>
